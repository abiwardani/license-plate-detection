<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>License Plate Recognition</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> -->
</head>

<body>
    <div>
        <h3>License Plate Recognition</h1>
            <div>
                <form action="{{ url_for('handle_data') }}" method="post" enctype="multipart/form-data">
                    <label for="File">Open file:</label>
                    <input type="file" id="imgfile" name="imgfile" accept="image/png, image/jpeg">
                    <select id="method" name="method">
                        <option value="1">Image Processing</option>
                        <option value="2">Machine Learning</option>
                    </select><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div>
                <p>License plate: {{ license_plate }}</p>
            </div>
    </div>
</body>
